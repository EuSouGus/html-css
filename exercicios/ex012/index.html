<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos no meu site</h1>
    <h2>Inserindo vídeos localmente</h2>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/tumb.png" controls autoplay loop>
        <source src="midia/meu_audio.mp4" type="video/mp4">
        <source src="midia/meu_audio.webm" type="video/webm">
        <source src="midia/meu_audio.mkv" type="video/mkv">
        <source src="midia/meu_audio.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não é compatível com videos</p>
    </video>
    <h2>Inserindo vídeos do youtube</h2>
    <p>Este vídeo está hospedado no site do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cyOnSOPGTrQ?si=wLmNoeEzTF6VDavW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
